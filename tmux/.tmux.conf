set -g default-terminal "tmux-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Sync panes
bind s setw synchronize-panes on \; display-message "sync panes"
# Out-sync panes
bind S setw synchronize-panes off \; display-message "out-sync panes"
# Split horizontal
unbind %
bind | split-window -h -c "#{pane_current_path}"
# Split vertical
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf
# Resize of the panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z 5

set -g mouse on

# clean terminal (ctrl + l)
bind C-l send-keys 'C-l'

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin '2kabhishek/tmux2k'

# Configure of the tmux2k 
# use a theme tmux2k
set -g @tmux2k-theme 'monokai'
set -g @tmux2k-icons-only true
set -g @tmux2k-bg-main "#000000"

#set -g @tmux2k-accent "#00ff00"
#set -g @tmux2k-prefix-highlight "#00ff00"
#set -g @tmux2k-weather-display-location true

set -g @tmux2k-left-plugins "session cpu ram"
set -g @tmux2k-right-plugins "battery time weather"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
